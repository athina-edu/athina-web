<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Viewing {% endblock %}

{% block content %}
<div class="mt-2">
    <h4><b>Viewing /{{ inner_path }}</b></h4>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
            <input type="button" class="btn btn-info" value="Back"
                   onclick="window.history.back();">
    </nav>
    <pre class="pre">
        {{file_contents}}
    </pre>
</div>
{% endblock %}
